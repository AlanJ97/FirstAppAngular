<h2>HOLA, {{ title }}</h2>
<button (click)="changeTitle()">Change this title</button>

<input type="text" name="" id="" [(ngModel)]="rockBandName" (keydown)="rockBandName"> {{ rockBandName }}
<button (click)="addRockBand()">Agregar otra banda</button>
<ul>
  <li *ngFor="let rock of rockBands">
    {{ rock }}
  </li>
</ul>
